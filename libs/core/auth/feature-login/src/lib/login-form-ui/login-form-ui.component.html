<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Login</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/register']">Don't have an account?</a>
        </p>
        <core-error-handler
          *ngIf="(authErrors | async) as errors"
          [errors]="errors">
        </core-error-handler>

        <form [formGroup]="formGroup" (ngSubmit)="onLogin()">
          <fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Email"
                formControlName="email"
              />
            </fieldset>
            <fieldset class="form-group">
              <input
                type="password"
                class="form-control form-control-lg"
                placeholder="Password"
                formControlName="password"
              />
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="(authStatus | async) === 'loading'" type="submit">
              Sign in
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>

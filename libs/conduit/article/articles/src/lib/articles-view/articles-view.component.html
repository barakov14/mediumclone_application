<div class="home-page">
  <conduit-banner></conduit-banner>

  <div class="container page">
    <div class="row">

      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Your Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Global Feed</a>
            </li>
          </ul>
        </div>
        <p *ngIf="articleStatus === 'loading'">Loading...</p>
        <div class="post-preview" *ngFor="let article of articles?.articles!">
          <div class="post-meta">
            <a href="profile.html"><img [src]="article.author.image" /></a>
            <div class="info">
              <a href="profile.html" class="author">{{ article.author.username }}</a>
              <span class="date">{{ article.createdAt | date: 'dd/MM/yyyy'}}</span>
            </div>
            <button class="btn btn-outline-primary btn-sm pull-xs-right">
              <i class="ion-heart"></i> {{ article.favoritesCount }}
            </button>
          </div>
          <a href="post.html" class="preview-link">
            <h1>{{ article.title }}</h1>
            <p>{{ article.description }}</p>
            <span>Read more...</span>
          </a>
        </div>
      </div>

      <div class="col-md-3">
        <div class="sidebar">
          <p>Popular Tags</p>
          <conduit-tags-list></conduit-tags-list>
        </div>
      </div>

    </div>
  </div>

</div>
